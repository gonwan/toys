# See: batch-mysql.properties
# See: https://docs.spring.io/spring-batch/4.0.x/reference/html/schema-appendix.html#metaDataSchema
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://172.16.73.94:3306/test?useUnicode=true&characterEncoding=utf8
spring.datasource.username=gonwan
spring.datasource.password=123456
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=8
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
# manual startup
spring.batch.job.enabled=false
spring.batch.initialize-schema=ALWAYS
application.datasource-proxy-enabled=true
